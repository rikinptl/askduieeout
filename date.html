<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group" id="dateForm">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" name="selectedDate" id="dateInput" required />
        <button class="button" type="submit">
          Submit
        </button>
      </div>
    </form>
    
    <script>
      document.getElementById('dateForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        const dateInput = document.getElementById('dateInput');
        const selectedDate = dateInput.value;
        
        console.log('Form submitted!');
        console.log('Selected date:', selectedDate);
        console.log('localStorage available:', typeof(Storage) !== "undefined");
        
        if (selectedDate) {
          // Store the selected date in both localStorage and sessionStorage
          localStorage.setItem('selectedDate', selectedDate);
          sessionStorage.setItem('selectedDate', selectedDate);
          console.log('Date stored in localStorage:', selectedDate);
          console.log('Date stored in sessionStorage:', selectedDate);
          console.log('Verification - reading back from localStorage:', localStorage.getItem('selectedDate'));
          console.log('Verification - reading back from sessionStorage:', sessionStorage.getItem('selectedDate'));
          
          // Add a small delay to ensure storage is written
          setTimeout(function() {
            console.log('About to navigate to surprise.html');
            window.location.href = 'surprise.html';
          }, 100);
        } else {
          alert('Please select a date first!');
        }
      });
      
      // Also test localStorage on page load
      window.addEventListener('load', function() {
        console.log('Page loaded, localStorage test:', localStorage.getItem('test'));
        localStorage.setItem('test', 'working');
        console.log('localStorage test set, reading back:', localStorage.getItem('test'));
      });
    </script>
  </body>
</html>

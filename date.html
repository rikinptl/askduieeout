<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group" method="GET" action="surprise.html">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" name="selectedDate" required />
        <button class="button" type="submit">
          Submit
        </button>
      </div>
    </form>
    
    <!-- Debug: Show what will be submitted -->
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
        const dateInput = document.querySelector('input[name="selectedDate"]');
        console.log('Form submitting with date:', dateInput.value);
        console.log('Form action:', this.action);
        console.log('Form method:', this.method);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group" id="dateForm">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" name="selectedDate" id="dateInput" required />
        <button class="button" type="submit">
          Submit
        </button>
      </div>
    </form>
    
    <script>
      document.getElementById('dateForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        const dateInput = document.getElementById('dateInput');
        const selectedDate = dateInput.value;
        
        if (selectedDate) {
          // Store the selected date in localStorage
          localStorage.setItem('selectedDate', selectedDate);
          console.log('Date stored:', selectedDate);
          
          // Navigate to surprise page
          window.location.href = 'surprise.html';
        } else {
          alert('Please select a date first!');
        }
      });
    </script>
  </body>
</html>

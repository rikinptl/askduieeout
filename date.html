<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
    <style>
      .surprise-message {
        display: none;
        text-align: center;
        margin-top: 50px;
        padding: 30px;
        background-image: url('dog.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(255, 148, 148, 0.2);
        position: relative;
        min-height: 500px;
      }
      .surprise-message p {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        font-weight: bold;
      }
      .selected-date-display {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      .surprise-message h2 {
        font-size: 36px;
        color: #ff6b6b;
        margin-bottom: 20px;
      }
      .selected-date-display {
        font-size: 24px;
        color: #e67373;
        font-weight: bold;
        background-color: rgba(255, 107, 107, 0.1);
        padding: 15px 25px;
        border-radius: 15px;
        border: 2px solid rgba(255, 107, 107, 0.3);
        display: inline-block;
        margin: 20px 0;
      }
      .continue-btn {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ffe3e1;
        color: #e67373;
        border-radius: 25px;
        border: 3px solid #ff9494;
        cursor: pointer;
        font-family: "Courier", monospace;
        font-weight: bold;
        margin-top: 20px;
      }
      .continue-btn:hover {
        background-color: #ff9494;
        color: #ffe3e1;
      }
    </style>
  </head>
  <body>
    <div id="dateForm">
      <h1 title="choose a date">Now pick a date</h1>
      <form class="form-group">
        <label>Which day: (select a date)</label>
        <div>
          <input type="date" name="selectedDate" id="dateInput" required />
          <button class="button" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>

    <div class="surprise-message" id="surpriseMessage">
      <p style="font-size: 28px; color: #e67373; font-weight: bold;">You guessed this date didn't you?</p>
      <div class="selected-date-display" id="selectedDateDisplay"></div>
      <p style="font-size: 20px; color: #ff9494; font-style: italic;">I knew you'd pick this day! üòä</p>
      <button class="continue-btn" onclick="window.location.href='food.html'">Let's continue! üçΩÔ∏è</button>
    </div>
    
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const dateInput = document.getElementById('dateInput');
        const selectedDate = dateInput.value;
        
        if (selectedDate) {
          // Parse the date string to avoid timezone issues
          const [year, month, day] = selectedDate.split('-');
          const date = new Date(year, month - 1, day); // month is 0-indexed
          const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
          };
          const formattedDate = date.toLocaleDateString('en-US', options);
          
          // Show the surprise message
          document.getElementById('dateForm').style.display = 'none';
          document.getElementById('selectedDateDisplay').textContent = formattedDate;
          document.getElementById('surpriseMessage').style.display = 'block';
        } else {
          alert('Please select a date first!');
        }
      });
    </script>
  </body>
</html>

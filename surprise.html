      <p class="selected-date" id="selectedDate">Loading...</p>

    <script>
      // Function to get URL parameters
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Alternative method to get URL parameters (fallback)
      function getUrlParameterFallback(name) {
        const url = window.location.href;
        const regex = new RegExp('[?&]' + name + '=([^&#]*)');
        const results = regex.exec(url);
        return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      // Function to format date nicely
      function formatDate(dateString) {
        if (!dateString) return 'No date selected';
        
        const date = new Date(dateString);
        const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        };
        return date.toLocaleDateString('en-US', options);
      }

      // Display the selected date when page loads
      window.addEventListener('DOMContentLoaded', function() {
        let selectedDateParam = getUrlParameter('selectedDate');
        
        // Try fallback method if first method doesn't work
        if (!selectedDateParam) {
          selectedDateParam = getUrlParameterFallback('selectedDate');
        }
        
        const dateElement = document.getElementById('selectedDate');
        
        // Debug logging
        console.log('URL:', window.location.href);
        console.log('Search params:', window.location.search);
        console.log('Selected date param:', selectedDateParam);
        
        if (selectedDateParam && selectedDateParam !== '') {
          const formattedDate = formatDate(selectedDateParam);
          console.log('Formatted date:', formattedDate);
          dateElement.textContent = formattedDate;
          dateElement.style.fontWeight = 'bold';
          dateElement.style.color = '#ff6b6b';
        } else {
          console.log('No date parameter found');
          dateElement.textContent = 'No date was selected - URL: ' + window.location.search;
          dateElement.style.color = '#ff9494';
        }
      });
    </script>
  </body>
</html>

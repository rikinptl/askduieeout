<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surprise!</title>
    <link rel="stylesheet" href="css/surprise.css" />
  </head>
  <body>
    <div class="surprise-container">
      <h1>üéâ Surprise! üéâ</h1>
      <p class="surprise-text">You guessed this date didn't you?</p>
      <p class="selected-date" id="selectedDate">Loading...</p>
      <p class="sub-text">I knew you'd pick this day! üòä</p>
      <div class="button-container">
        <button class="continue-button" onclick="location.href='food.html'">
          Let's continue! üçΩÔ∏è
        </button>
      </div>
      <div class="emoji-container">
        <span class="emoji">üíï</span>
        <span class="emoji">‚ú®</span>
        <span class="emoji">üíï</span>
      </div>
    </div>

    <script>
      // Function to format date nicely
      function formatDate(dateString) {
        if (!dateString) return 'No date selected';
        
        const date = new Date(dateString);
        const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        };
        return date.toLocaleDateString('en-US', options);
      }

      // Function to get URL parameters (fallback)
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Display the selected date when page loads
      window.addEventListener('DOMContentLoaded', function() {
        console.log('Surprise page loaded');
        console.log('localStorage available:', typeof(Storage) !== "undefined");
        console.log('sessionStorage available:', typeof(Storage) !== "undefined");
        
        const dateElement = document.getElementById('selectedDate');
        
        // Try multiple methods to get the date
        let selectedDate = localStorage.getItem('selectedDate');
        console.log('Retrieved date from localStorage:', selectedDate);
        
        if (!selectedDate) {
          selectedDate = sessionStorage.getItem('selectedDate');
          console.log('Retrieved date from sessionStorage:', selectedDate);
        }
        
        if (!selectedDate) {
          selectedDate = getUrlParameter('selectedDate');
          console.log('Retrieved date from URL:', selectedDate);
        }
        
        console.log('All localStorage keys:', Object.keys(localStorage));
        console.log('All sessionStorage keys:', Object.keys(sessionStorage));
        console.log('Current URL:', window.location.href);
        
        if (selectedDate && selectedDate !== '') {
          const formattedDate = formatDate(selectedDate);
          console.log('Formatted date:', formattedDate);
          dateElement.textContent = formattedDate;
          dateElement.style.fontWeight = 'bold';
          dateElement.style.color = '#ff6b6b';
          
          // Clear the stored date after displaying it
          localStorage.removeItem('selectedDate');
          sessionStorage.removeItem('selectedDate');
          console.log('Date cleared from storage');
        } else {
          console.log('No date found in any method');
          dateElement.textContent = 'No date was selected - Check console for details';
          dateElement.style.color = '#ff9494';
        }
      });
      
      // Also try on window load as backup
      window.addEventListener('load', function() {
        console.log('Window load event fired');
        const selectedDate = localStorage.getItem('selectedDate') || sessionStorage.getItem('selectedDate');
        console.log('Date on window load:', selectedDate);
      });
    </script>
  </body>
</html>

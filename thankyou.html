<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you</title>
    <link rel="stylesheet" href="css/lastpage.css" />
  </head>
  <body>
    <div id="thankyou"><b>Thank you</b></div>

    <div style="position: relative; display: inline-block;">
      <video id="happJetha" src="happy_jetha.mp4" loop playsinline webkit-playsinline style="width: 200px; height: 200px; object-fit: cover;">
        Your browser does not support the video element.
      </video>
      <div id="playOverlay" style="position: absolute; top: 0; left: 0; width: 200px; height: 200px; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; font-size: 14px;">
        Tap to play video
      </div>
    </div>
    <h1>Don't go yet!</h1>
    <button class="button" onclick="location.href='date.html'">
      Click me UWU
    </button>

    <script>
      let videoStarted = false;
      const overlay = document.getElementById('playOverlay');
      
      // Function to start video
      function startVideo() {
        if (videoStarted) return;
        const video = document.getElementById('happJetha');
        
        video.play().then(function() {
          videoStarted = true;
          overlay.style.display = 'none'; // Hide overlay when video starts
          console.log('Video started successfully');
        }).catch(function(error) {
          console.log('Video play failed:', error);
          // Show overlay if video fails to start
          overlay.style.display = 'flex';
        });
      }
      
      // Click handler for overlay
      overlay.addEventListener('click', function() {
        startVideo();
      });
      
      // Try to start video on page load
      document.addEventListener('DOMContentLoaded', function() {
        // Try autoplay first
        startVideo();
        
        // If autoplay fails, show overlay and auto-tap it
        setTimeout(function() {
          if (!videoStarted) {
            overlay.style.display = 'flex';
            // Auto-tap the overlay after showing it
            setTimeout(function() {
              overlay.click(); // Simulate user click
            }, 500);
          }
        }, 1000);
      });
      
      // Try when page becomes visible
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden && !videoStarted) {
          startVideo();
          // Also try auto-tap when page becomes visible
          setTimeout(function() {
            if (!videoStarted) {
              overlay.style.display = 'flex';
              setTimeout(function() {
                overlay.click();
              }, 200);
            }
          }, 500);
        }
      });
      
      // Additional auto-tap attempts
      setTimeout(function() {
        if (!videoStarted) {
          overlay.style.display = 'flex';
          setTimeout(function() {
            overlay.click();
          }, 300);
        }
      }, 2000);
      
      setTimeout(function() {
        if (!videoStarted) {
          overlay.style.display = 'flex';
          setTimeout(function() {
            overlay.click();
          }, 200);
        }
      }, 3000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you</title>
    <link rel="stylesheet" href="css/lastpage.css" />
  </head>
  <body>
    <div id="thankyou"><b>Thank you</b></div>

    <video id="happJetha" src="happy_jetha.mp4" loop playsinline style="width: 200px; height: 200px; object-fit: cover;">
      Your browser does not support the video element.
    </video>
    <h1>Don't go yet!</h1>
    <button class="button" onclick="location.href='date.html'">
      Click me UWU
    </button>

    <script>
      let videoStarted = false;
      
      // Function to start video
      function startVideo() {
        if (videoStarted) return;
        const video = document.getElementById('happJetha');
        video.play().then(function() {
          videoStarted = true;
          console.log('Video started successfully');
        }).catch(function(error) {
          console.log('Video play failed:', error);
        });
      }
      
      // Try to start video on page load
      document.addEventListener('DOMContentLoaded', function() {
        startVideo();
      });
      
      // Start video on any user interaction
      document.addEventListener('click', startVideo);
      document.addEventListener('touchstart', startVideo);
      document.addEventListener('keydown', startVideo);
      
      // Try when page becomes visible
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          startVideo();
        }
      });
      
      // Additional Safari fix - try after a delay
      setTimeout(startVideo, 500);
      setTimeout(startVideo, 1000);
    </script>
  </body>
</html>
